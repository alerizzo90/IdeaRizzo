    <section>
        <h2 class="contacto">Contáctenos</h2>
    </section>
    <section class="formulario">
        <div>
            <img src="../img/contacto.jpg" alt="contacto" class="imgContacto">
        </div>
       
        <form id="contacto">
            <fieldset>
                <div>
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="" id="Nombre" required>
                </div>
                <div>
                    <label for="Apellido">Apellido</label>
                    <input type="text" name="" id="Apellido"required>
                </div>
                <div>
                    <label for="e-mail">E-mail</label>
                    <input type="email" name="" id="e-mail"required>
                </div>
                <div>
                    <label for="genero">Genero</label>
                    <label for="hombre">Hombre</label>
                    <input type="radio" name="genero" id="hombre">
                    <label for="mujer">Mujer</label>
                    <input type="radio" name="genero" id="mujer">
                    <label for="otro">Otro</label>
                    <input type="radio" name="genero" id="Otro">
                </div>
                <div>
                    <label for="Pais">Pais</label>
                    <select name="" id="">
                        <option value="">Argentina</option>
                        <option value="">Brasil</option>
                        <option value="">Chile</option>
                        <option value="">Uruguay</option>
                    </select>
                </div>
                <div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </fieldset>
    
        </form>
        
    </section>

    
    <!-- FORMULARIO PARA CONTACTO -->
